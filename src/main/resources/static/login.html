
<div class="container" style="padding-top: 90px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <label><b>Movie Recommendation</b></label>
                    <hr>
                    <span ng-if="registerForm.registerUsername.$touched && registerForm.registerUsername.$invalid">Username can't be empty</span>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form ng-show="!registerShow">
                                <div class="form-group">
                                    <input type="text" name="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" tabindex="4" class="form-control btn-primary" value="Log In" ng-click="login()">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-xs-12">
                                    <button class="btn-xs btn-link" ng-click="showRegister(true)"> Register </button>
                                </div>

                            </form>
                            <form name="registerForm" ng-show="registerShow" >
                                <div class="form-group">
                                    <input required type="text" name="username" id="username" ng-model="registerUsername" tabindex="1" class="form-control" placeholder="Username" value="">
                                </div>
                                <div class="form-group">
                                    <input required type="password" name="password" id="password" ng-model="registerPassword" tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input required type="password" name="confirm-password" id="confirm-password" ng-model="confirmPassword" tabindex="2" class="form-control" placeholder="Confirm Password">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-success" ng-click="register()" value="Register Now">
                                        </div>
                                    </div>
                                </div>

                                <button class="btn-xs btn-link" ng-click="showRegister(false)"> Back </button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
