<div class="container">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <form class="navbar-form navbar-left">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search">

                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>

        </div>
    </nav>

    <div class="row" ng-repeat="movie in movies">
        <div ng-if="!($index % 4)">
            <div class="col-md-3">
                <div class="thumbnail" style="background-image: url(images/WindowsXP.jpg)">
                        <img src="http://image.tmdb.org/t/p/original/{{movies[$index].posterPath}}" width="20%" height="20%" alt="ime filma" style="width: 100%">
                        <div class="caption">
                            <p style="text-align: center; color: rgba(45,142,144,0.59); font-size: 15px"><b>{{movies[$index].title}}</b></p>
                        </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="thumbnail" style="background-image: url(images/WindowsXP.jpg)">
                    <img src="http://image.tmdb.org/t/p/original/{{movies[$index+1].posterPath}}" width="20%" height="20%" alt="ime filma" style="width: 100%">
                    <div class="caption">
                        <p style="text-align: center; color: rgba(45,142,144,0.59); font-size: 15px"><b>{{movies[$index+1].title}}</b></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="thumbnail" style="background-image: url(images/WindowsXP.jpg)">
                    <img src="http://image.tmdb.org/t/p/original/{{movies[$index+2].posterPath}}" width="20%" height="20%" alt="ime filma" style="width: 100%">
                    <div class="caption">
                        <p style="text-align: center; color: rgba(45,142,144,0.59); font-size: 15px"><b>{{movies[$index+2].title}}</b></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="thumbnail" style="background-image: url(images/WindowsXP.jpg)">
                    <img src="http://image.tmdb.org/t/p/original/{{movies[$index+3].posterPath}}" width="20%" height="20%" alt="ime filma" style="width: 100%">
                    <div class="caption">
                        <p style="text-align: center; color: rgba(45,142,144,0.59); font-size: 15px"><b>{{movies[$index+3].title}}</b></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav style="text-align: center">
        <ul class="pagination">
            <li><a aria-label="Previous" ng-click="nextPage(pageNumber-1)" > <span aria-hidden="true">&laquo;</span></a></li>
            <li><a ng-click="nextPage(pageNumber+1)">{{pageNumber + 1}}</a></li>
            <li><a ng-click="nextPage(pageNumber+2)">{{pageNumber + 2}}</a></li>
            <li><a ng-click="nextPage(pageNumber+3)">{{pageNumber + 3}}</a></li>
            <li><a ng-click="nextPage(pageNumber+1)" aria-label="Next" > <span aria-hidden="true">&raquo;</span></a></li>
        </ul>
    </nav>

    <br/>
    <br/>
</div>
